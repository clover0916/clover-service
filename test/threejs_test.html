<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@latest';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 600;

    var geometry = new THREE.BoxGeometry(200,200,200);//ジオメトリを用意
    var material = new THREE.MeshStandardMaterial( { color: 0x90ee90 });//ランバートマテリアルを用意
    var cube = new THREE.Mesh( geometry, material); //ジオメトリとマテリアルを合体させたものがcubeだ
    cube.receiveShadow = true;
    cube.receiveShadow = true;
    cube.rotation.set(0.5, 0.5, 0); //cube回転
    scene.add( cube ); //シーンに追加
 
    //ライティング
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 ); //平行光源（色、強度）
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048;
    directionalLight.shadow.mapSize.height = 2048;
    directionalLight.position.set(0,0,3);
    scene.add( directionalLight );
 
    //レンダラー
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.setClearColor(new THREE.Color('white'));//背景色の設定
    document.body.appendChild( renderer.domElement );
 
    //レンダリング
    renderer.render( scene, camera );
 
    //キューブを回転させて再描画
    function animate(){
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      requestAnimationFrame( animate );
      renderer.render( scene, camera );
    }
    animate();
  </script>
</body>

</html>
