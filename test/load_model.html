<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@latest';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@latest/examples/jsm/loaders/GLTFLoader.js';
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 600;

    const loader = new GLTFLoader();

    loader.load('assets/three/test_model.glb', function(gltf) {
	    scene.add(gltf.scene);
    }, undefined, function(error) {
	    console.error(error);
    } );
 
    //ライティング
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 ); //平行光源（色、強度）
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 2048;
    directionalLight.shadow.mapSize.height = 2048;
    directionalLight.position.set(0,0,3);
    scene.add( directionalLight );
 
    //レンダラー
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.setClearColor(new THREE.Color('white'));//背景色の設定
    document.body.appendChild( renderer.domElement );
 
    //レンダリング
    renderer.render( scene, camera );
 
    //キューブを回転させて再描画
    function animate(){
      requestAnimationFrame( animate );
      renderer.render( scene, camera );
    }
    animate();
  </script>
</body>

</html>
