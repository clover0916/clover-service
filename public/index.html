<!DOCTYPE html>
<html>
  <head>
    <title>Clover - ホーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body class="mdc-typography">
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    
    <header class="mdc-top-app-bar mdc-elevation--z6" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title">Clover</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
        </section>
      </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust">
      <div class="title gradation-orange">
        <h1 class="mdc-typography--headline1 font-bold">Clover</h1>
        <p class="mdc-typography--subtitle1">あなたとってに最高のサービスを</p>
        <div class="mdc-touch-target-wrapper">
          <button class="mdc-button mdc-button--raised mdc-button--touch">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">サービス一覧</span>
            <div class="mdc-button__touch"></div>
          </button>
        </div>
      </div>
      <main class="main-content mdc-layout-grid mdc-elevation--z4" id="main-content">
        <h3 class="mdc-typography--headline3 font-regular text-border-bottom">サービス</h3>
        <div class="mdc-layout-grid">
          <p class="mdc-typography--body2 font-light">サービスは順次増えていきます...</p>
          <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <div class="mdc-card">
                <div class="mdc-card__primary-action mdc-card-fixed">
                  <div class="mdc-card__media mdc-card__media--square">
                    <div class="mdc-card__media-content">
                      <img src="./assets/bot-icon.png" class="rounded-circle sbs icon" alt="Botの写真" title="Clover_Bot" width="auto" height="15%">
                      <h5 class="mdc-typography--headline5">Clover_Bot</h5>
                      <p class="mdc-typography--subtitle1 font-light">Discordで使える高機能なBot</p>
                    </div>
                  </div>
                  <!-- ... 主要な操作領域のコンテンツを追加 ... -->
                </div>
                <div class="mdc-card__actions">
                  <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Action 1</span>
                    </button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Action 2</span>
                    </button>
                  </div>
                  <div class="mdc-card__action-icons">
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                    <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="mdc-layout-grid__cell"></div>
            <div class="mdc-layout-grid__cell"></div>
          </div>
          </div>
        </div>
      </main>
    </div>
  <script src="dist/main.js" async></script>
  </body>
</html>
