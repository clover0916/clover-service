<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>今から晴れるよボタン</title>
    <link rel="stylesheet" href="assets/css/imahare.css">
    <script src="assets/particles.min.js"></script>
</head>

<body>
  <audio loop="loop" id="music">
    <source type="audio/mpeg" src="assets/audio/rain.mp3">
  </audio>
  <div id="part"></div>
  <button>始める</button>
  <script>
    particlesJS('part',
    {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 400
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#fff"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "http://www.dynamicdigital.us/wp-content/uploads/2013/02/starburst_white_300_drop_2.png",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.7,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 20,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 50,
          "color": "#ffffff",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 75,
          "direction": "bottom-left",
          "out_mode": "out",
          "bounce": false,
          "straight": true,
          "random" :true
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "bubble"
          },
          "onclick": {
            "enable": false,
            "mode": "repulse"
          },
          "resize": true
        }
      },
      "retina_detect": true
    })
  </script>
  <script>
    document.getElementById('music').addEventListener('click', audioPlay);
    function audioPlay() {
      document.getElementById('music').play();
    document.removeEventListener('click', audioPlay);
    }
  </script>
</body>

</html>
