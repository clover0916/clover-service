<!DOCTYPE html>
<html>
<head>
  <title>Clover Bot - コマンド</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/app.css">
  <link rel="stylesheet" href="dist/commands.css">
</head>
<body class="mdc-typography">
  <div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <h2 class="mdc-dialog__title" id="my-dialog-title">
          コマンドの詳細
        </h2>
        <div class="mdc-dialog__content" id="detail">
          Error
        </div>
        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">閉じる</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <aside class="mdc-drawer mdc-drawer--modal" id="drawer"></aside>
  

  <div class="mdc-drawer-scrim"></div>
  <div class="main-content">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title" onclick="location.href='./index.html'">Clover Bot</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        </section>
      </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust">
      <main class="mdc-layout-grid mdc-elevation--z2">
        <h3 class="mdc-typography--headline3 font-regular text-border-bottom">コマンド一覧</h3>
        <div class="mdc-layout-grid">
          <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
              <table class="mdc-data-table__table" id="cl" aria-label="Command List">
                <tbody class="mdc-data-table__content">
                  <tr data-row-id="u0" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u0">help</th>
                    <td class="mdc-data-table__cell">ヘルプを表示します</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch od" data-command="help">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u1" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u1">info</th>
                    <td class="mdc-data-table__cell">Botの情報などを表示します</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch od" data-command="info">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u2" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u2">ping</th>
                    <td class="mdc-data-table__cell">Pingの測定を行います</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch od" data-command="ping">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u3" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u3">uptime</th>
                    <td class="mdc-data-table__cell">Botの起動時間の表示</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch od" data-command="uptime">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="dist/bot_drawer.js" async></script>
  <script src="dist/app.js" async></script>
  <script src="dist/commands.js" async></script>
  <script src="dist/bot.js" async></script>
</body>
</html>
