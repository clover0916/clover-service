<!DOCTYPE html>
<html>
<head>
  <title>Clover - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/style.css">
</head>
<body class="mdc-typography">
  <div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__content" id="detail">
          Error
        </div>
        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">閉じる</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>
  <div class="main-content">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title" style="padding-left: 6px" onclick="location.href='./index.html'">Clover</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        </section>
      </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust">
      <main class="mdc-layout-grid mdc-elevation--z2">
        <h3 class="mdc-typography--headline3 font-regular text-border-bottom">コマンド一覧</h3>
        <div class="mdc-layout-grid">
          <div class="mdc-data-table">
            <div class="mdc-data-table__table-container">
              <table class="mdc-data-table__table" aria-label="Dessert calories">
                <thead>
                  <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">コマンド</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">詳細</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">使用方法</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">主な例</th>
                  </tr>
                </thead>
                <tbody class="mdc-data-table__content">
                  <tr data-row-id="u0" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u0">!cm help</th>
                    <td class="mdc-data-table__cell">ヘルプを表示します</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">特になし</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper" id="od" data-command="help">
                        <button class="mdc-button mdc-button--touch">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u1" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u1">!cm info</th>
                    <td class="mdc-data-table__cell">Botの情報などを表示します</td>
                    <td class="mdc-data-table__cell">Huge</td>
                    <td class="mdc-data-table__cell">Triaged</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u2" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u2">monarch: prod shared ares-managed-features-provider-heavy</th>
                    <td class="mdc-data-table__cell">Online</td>
                    <td class="mdc-data-table__cell">Minor</td>
                    <td class="mdc-data-table__cell">Not triaged</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr data-row-id="u3" class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row" id="u3">Arcus watch slowdown</th>
                    <td class="mdc-data-table__cell">Online</td>
                    <td class="mdc-data-table__cell">Negligible</td>
                    <td class="mdc-data-table__cell">Triaged</td>
                    <td class="mdc-data-table__cell">
                      <div class="mdc-touch-target-wrapper">
                        <button class="mdc-button mdc-button--touch">
                          <span class="mdc-button__ripple"></span>
                          <span class="mdc-button__label">詳細</span>
                          <span class="mdc-button__touch"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="dist/app.js" async></script>
  <script src="dist/commands.js" async></script>
</body>
</html>
