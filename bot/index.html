<!DOCTYPE html>
<html>

<head>
  <title>Clover Bot - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/app.css">
  <link rel="stylesheet" href="dist/bot.css">
</head>

<body class="mdc-typography">
  <div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
        <h2 class="mdc-dialog__title" id="my-dialog-title"></h2>
        <div class="mdc-dialog__content" id="my-dialog-content"></div>
        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">キャンセル</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" id="go-url">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">進む</span>
          </button>
          <div class="mdc-circular-progress mdc-circular-progress--indeterminate hidden absolute" id="load" style="width:24px;height:24px;" role="progressbar" aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1">
            <div class="mdc-circular-progress__determinate-container">
              <svg class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle class="mdc-circular-progress__determinate-track" cx="12" cy="12" r="8.75" stroke-width="2.5" />
                <circle class="mdc-circular-progress__determinate-circle" cx="12" cy="12" r="8.75" stroke-dasharray="54.978" stroke-dashoffset="54.978" stroke-width="2.5" />
              </svg>
            </div>
            <div class="mdc-circular-progress__indeterminate-container">
              <div class="mdc-circular-progress__spinner-layer">
                <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                  <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="8.75" stroke-dasharray="54.978" stroke-dashoffset="27.489" stroke-width="2.5" />
                  </svg>
                </div>
                <div class="mdc-circular-progress__gap-patch">
                  <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="8.75" stroke-dasharray="54.978" stroke-dashoffset="27.489" stroke-width="2" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list" style="padding: 0px 0px 8px 0;">
        <button class="mdc-icon-button material-icons bot-back-to-home" onclick="location.href='https://bot.clover-service.online'">arrow_back</button>
        <hr class="mdc-list-divider" style="margin: 0px 0 4px;">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-list-item__text">About</span>
        </a>
        <a class="mdc-list-item" href="https://bot.clover-service.online/commands.html">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">android</i>
          <span class="mdc-list-item__text">コマンドリスト</span>
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <div class="main-content">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate" aria-label="Example Progress Bar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
        <div class="mdc-linear-progress__buffer">
          <div class="mdc-linear-progress__buffer-bar"></div>
          <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
      </div>
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title" style="padding-left: 6px" onclick="location.href='./index.html'">Clover Bot</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        </section>
      </div>
    </header>
    <div class="full gradation-orange text-white">
      <div class="title title-anm">
        <h1 class="mdc-typography--headline1 font-light futura-pt">Clover Bot</h1>
        <p class="mdc-typography--subtitle1">
          Discordで使える高機能なBot
        </p>
      </div>
      <div class="title-button title-fade">
        <div class="mdc-touch-target-wrapper">
          <button class="mdc-button mdc-button--raised mdc-button--touch mdc-button-white" onclick="location.href='#about'">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">詳細</span>
            <span class="mdc-button__touch"></span>
          </button>
        </div>
      </div>
      <div class="pop">工事中</div>
    </div>
    <main class="mdc-layout-grid main">
      <h4 class="mdc-typography--headline4 font-regular text-border-bottom" id="about">About</h4>
      <div class="mdc-layout-grid">
        <p class="mdc-typography--body2 font-light">
          準備中
        </p>
      </div>
    </main>
    <footer>
      <p class="mdc-typography--caption footer-copy">Copyright ©2020 Clover_Midori All Rights Reserved</p>
    </footer>
  </div>
  <script src="dist/app.js" async></script>
  <script src="dist/bot.js" async></script>
</body>

</html>
